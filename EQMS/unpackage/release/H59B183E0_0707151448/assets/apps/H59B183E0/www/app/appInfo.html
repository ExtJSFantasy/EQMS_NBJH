<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
		
	<body>
    	<ul class="mui-table-view mui-grid-view mui-grid-9">
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="andon">
	    	    <a href="#">
	    	        <span class="mui-icon mui-icon-home"></span>
	    	        <div class="mui-media-body">搜索</div>
	    	    </a>
	    	</li>
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="lpaList">
	    	    <a href="#">
	    	        <span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
	    	        <div class="mui-media-body">日历</div>
	    	    </a>
	    	</li>
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" id="mapDemo">
	    	    <a href="#">
	    	        <span class="mui-icon mui-icon-chatbubble"></span>
	    	        <div class="mui-media-body">地图</div>
	    	    </a>
	    	</li>
	    	<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
	    	    <a href="#">
	    	        <span class="mui-icon mui-icon-location"></span>
	    	        <div class="mui-media-body">问题流</div>
	    	    </a>
	    	</li>
    	</ul>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			document.getElementById("andon").addEventListener('tap', function(){
				mui.openWindow({
					url: 'lpa/demo.html',
					id: 'lpa/demo.html'
				});
			});
			
			document.getElementById("lpaList").addEventListener('tap', function(){
				mui.openWindow({
					url: 'lpa/lpaList.html',
					id: 'lpa/lpaList.html'
				});
			});
			
			document.getElementById("mapDemo").addEventListener('tap', function(){
				mui.openWindow({
					url: 'lpa/mapDemo.html',
					id: 'lpa/mapDemo.html'
				});
			});
		</script>
	</body>

</html>
